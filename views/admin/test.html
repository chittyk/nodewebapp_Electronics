<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>Ledger Book</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-01-01</td>
                <td>Initial Deposit</td>
                <td>$0.00</td>
                <td>$1000.00</td>
                <td>$1000.00</td>
            </tr>
            <tr>
                <td>2023-01-05</td>
                <td>Office Supplies</td>
                <td>$200.00</td>
                <td>$0.00</td>
                <td>$800.00</td>
            </tr>
            <tr>
                <td>2023-01-10</td>
                <td>Client Payment</td>
                <td>$0.00</td>
                <td>$500.00</td>
                <td>$1300.00</td>
            </tr>
            <tr>
                <td>2023-01-15</td>
                <td>Utilities</td>
                <td>$150.00</td>
                <td>$0.00</td>
                <td>$1150.00</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
