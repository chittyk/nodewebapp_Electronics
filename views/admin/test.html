<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js for Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            background-color: #f4f6f9;
        }
        .dashboard-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .report-btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .stats-card {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
        .stats-card h3 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .stats-card .value {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <h1 class="mb-4">Sales Report Dashboard</h1>
        
        <!-- Report Type Selection -->
        <div class="card dashboard-card">
            <div class="card-body">
                <div class="report-type-buttons mb-3">
                    <button id="dailyBtn" class="btn report-btn btn-primary">Daily</button>
                    <button id="weeklyBtn" class="btn report-btn btn-outline-primary">Weekly</button>
                    <button id="monthlyBtn" class="btn report-btn btn-outline-primary">Monthly</button>
                    <button id="customBtn" class="btn report-btn btn-outline-primary">Custom</button>
                </div>

                <!-- Date Range Selection -->
                <div id="customDateRange" class="row" style="display:none;">
                    <div class="col-md-4">
                        <label class="form-label">Start Date</label>
                        <input type="date" id="startDate" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">End Date</label>
                        <input type="date" id="endDate" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">&nbsp;</label>
                        <button id="generateReport" class="btn btn-success form-control">Generate Report</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Statistics -->
        <div class="row">
            <div class="col-md-4">
                <div class="stats-card">
                    <h3>Total Sales</h3>
                    <div id="totalSales" class="value">$0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h3>Total Discounts</h3>
                    <div id="totalDiscounts" class="value">$0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h3>Total Orders</h3>
                    <div id="totalOrders" class="value">0</div>
                </div>
            </div>
        </div>

        <!-- Sales Chart -->
        <div class="card dashboard-card mt-4">
            <div class="card-body">
                <h5 class="card-title">Sales Trend</h5>
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Wait for the DOM to fully load
        document.addEventListener('DOMContentLoaded', function() {
            // Sample Sales Data (Would typically come from backend)
            var salesData = {
                labels: ['Jan 1', 'Jan 2', 'Jan 3', 'Jan 4', 'Jan 5'],
                sales: [1200, 1500, 1800, 1300, 1600],
                discounts: [120, 150, 180, 130, 160]
            };

            // Chart Initialization
            var ctx = document.getElementById('salesChart').getContext('2d');
            var salesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: salesData.labels,
                    datasets: [
                        {
                            label: 'Sales',
                            data: salesData.sales,
                            borderColor: 'blue',
                            tension: 0.1
                        },
                        {
                            label: 'Discounts',
                            data: salesData.discounts,
                            borderColor: 'red',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });

            // Report Type Button Handling
            var reportButtons = ['dailyBtn', 'weeklyBtn', 'monthlyBtn', 'customBtn'];
            reportButtons.forEach(function(btnId) {
                document.getElementById(btnId).addEventListener('click', function() {
                    // Reset button styles
                    reportButtons.forEach(function(id) {
                        var btn = document.getElementById(id);
                        btn.classList.remove('btn-primary');
                        btn.classList.add('btn-outline-primary');
                    });

                    // Set current button style
                    this.classList.remove('btn-outline-primary');
                    this.classList.add('btn-primary');

                    // Show/hide custom date range
                    var customDateRange = document.getElementById('customDateRange');
                    customDateRange.style.display = 
                        btnId === 'customBtn' ? 'flex' : 'none';
                });
            });

            // Generate Report Button
            document.getElementById('generateReport').addEventListener('click', function() {
                var startDate = document.getElementById('startDate').value;
                var endDate = document.getElementById('endDate').value;
                
                // Here you would typically make an AJAX call to fetch data
                console.log('Generating report from', startDate, 'to', endDate);
                
                // Update summary statistics
                var totalSales = salesData.sales.reduce(function(a, b) { 
                    return a + b; 
                }, 0);
                
                var totalDiscounts = salesData.discounts.reduce(function(a, b) { 
                    return a + b; 
                }, 0);
                
                document.getElementById('totalSales').textContent = '$' + totalSales;
                document.getElementById('totalDiscounts').textContent = '$' + totalDiscounts;
                document.getElementById('totalOrders').textContent = salesData.sales.length;
            });
        });
    </script>
</body>
</html>
